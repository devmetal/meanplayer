<div class="player">
  <audio></audio>
  <div class="button" ng-if="!playing" ng-click="play()"><i class="material-icons">play_arrow</i></div>
  <div class="button pressed" ng-if="playing"><i class="material-icons">play_arrow</i></div>
  <div class="button" ng-click="stop()"><i class="material-icons">stop</i></div>
  <div class="button" ng-click="pause()"><i class="material-icons">pause</i></div>
</div>
